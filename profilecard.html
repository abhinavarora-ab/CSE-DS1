<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
         
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 5px 0;
            color: #333;
        }

        .profile-card p {
            margin: 3px 0;
            color: #555;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;

        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="profile-card">
            <img src="WhatsApp Image 2025-12-09 at 11.48.29_348e61cc.jpg" alt="Student Photo">
            
            <h2>Name: Abhinav Arora</h2>
            <p>Section: Btech 1st year</p>
            <p>Adm-no:2025B15410276 </p>
            <p>College: ABES Engineering College, Ghaziabad</p>
            <p>Bloog group: A+ </p>

            <button class="btn">View Details</button>
        </div>
    </div>

</body>

</html>
